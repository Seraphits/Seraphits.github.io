<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>points</title>

    <style>
        .winner {
            color: green;
        }
        .loser {
            color: red;
        }
    </style>

</head>
<body>

    <!-- Display score -->
    <h1><span id="player1Display">0</span> to <span id="player2Display">0</span></h1>
<!-- Pick the score to play two -->
    <div>
        
        <label for="playto">Play to:</label>
        <select name="" id="playto">
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
        </select>
    </div>
    <br><br>
<!-- Buttons for adding points to each player and resetting scores -->
    <button id="player1plus1">Point for Player1</button>
    <button id="player2plus1">Point for Player2</button>
    <button id="reset">Reset</button>

    <script src="../JavaScript/functions1.js" type="text/javascript"></script>
</body>
</html>
